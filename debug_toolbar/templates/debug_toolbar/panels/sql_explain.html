{% load i18n %}
<div class="djDebugPanelTitle">
	<a class="close back" href="">{% trans "Back" %}</a>
	<h3>{% trans "SQL Explained" %}</h3>
</div>
<div class="djDebugPanelContent">
	<div class="scroll">
		<dl>
			<dt>{% trans "Executed SQL" %}</dt>
			<dd>{{ sql|safe }}</dd>
			<dt>{% trans "Time" %}</dt>
			<dd>{{ duration }} ms</dd>
		</dl>
		<table>
			<thead>
				<tr>
					{% for h in headers %}
						<th>{{ h|upper }}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for row in result %}
					<tr class="{% cycle 'djDebugOdd' 'djDebugEven' %}">
						{% for column in row %}
							<td>{{ column|escape }}</td>
						{% endfor %}
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
