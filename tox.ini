[tox]
isolated_build = true
envlist =
    docs
    packaging
    py{38,39,310}-dj32-{sqlite,postgresql,postgis,mysql}
    py310-dj40-sqlite
    py{310,311}-dj41-{sqlite,postgresql,postgis,mysql}
    py{310,311}-dj{42,main}-{sqlite,postgresql,psycopg3,postgis,mysql}

[testenv]
deps =
    dj32: django~=3.2.9
    dj40: django~=4.0.0
    dj41: django~=4.1.3
    dj42: django~=4.2.1
    djmain: https://github.com/django/django/archive/main.tar.gz
    postgresql: psycopg2-binary
    psycopg3: psycopg[binary]
    postgis: psycopg2-binary
    mysql: mysqlclient
    coverage[toml]
    Jinja2
    html5lib
    pygments
    selenium
    sqlparse
passenv=
    CI
    COVERAGE_ARGS
    DB_BACKEND
    DB_NAME
    DB_USER
    DB_PASSWORD
    DB_HOST
    DB_PORT
    GITHUB_*
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = d
    py39-dj32-postgresql: DJANGO_SELENIUM_TESTS = true
    py311-dj42-postgresql: DJANGO_SELENIUM_TESTS = true
    DB_NAME = {env:DB_NAME:debug_toolbar}
    DB_USER = {env:DB_USER:debug_toolbar}
    DB_HOST = {env:DB_HOST:localhost}
    DB_PASSWORD =  {env:DB_PASSWORD:debug_toolbar}
    DJANGO_SETTINGS_MODULE = tests.settings
allowlist_externals = make
pip_pre = True
commands = python -b -W always -m coverage run -m django test -v2 {posargs:tests}

[testenv:py{38,39,310,311}-dj{32,40,41,42,main}-{postgresql,psycopg3}]
setenv =
    {[testenv]setenv}
    DB_BACKEND = postgresql
    DB_PORT = {env:DB_PORT:5432}

[testenv:py{38,39,310,311}-dj{32,40,41,42,main}-postgis]
setenv =
    {[testenv]setenv}
    DB_BACKEND = postgis
    DB_PORT = {env:DB_PORT:5432}

[testenv:py{38,39,310,311}-dj{32,40,41,42,main}-mysql]
setenv =
    {[testenv]setenv}
    DB_BACKEND = mysql
    DB_PORT = {env:DB_PORT:3306}

[testenv:py{38,39,310,311}-dj{32,40,41,42,main}-sqlite]
setenv =
    {[testenv]setenv}
    DB_BACKEND = sqlite3
    DB_NAME = ":memory:"

[testenv:docs]
commands = make -C {toxinidir}/docs {posargs:spelling}
deps =
    Sphinx
    sphinxcontrib-spelling

[testenv:packaging]
commands =
    python -m build
    twine check --strict dist/*
deps =
 build
 twine
skip_install = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
DB_BACKEND =
    mysql: mysql
    postgresql: postgresql
    psycopg3: psycopg3
    postgis: postgis
    sqlite3: sqlite
